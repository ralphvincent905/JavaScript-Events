<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7: JavaScript Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lab 7: JavaScript Events</h1>

    <section>
        <h2>Mouse Events</h2>
        <button id="mouseButton">Hover or Leave Me!</button>
        <p class="message" id="mouseMessage"></p>
    </section>

    <section>
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboardInput" placeholder="Type something..." />
        <p class="message" id="keyboardMessage"></p>
    </section>

    <section>
        <h2>Form Events</h2>
        <form id="eventForm">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" name="name" required />
            <button type="submit">Submit</button>
        </form>
        <p class="message" id="formMessage"></p>
    </section>

    <section>
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focusInput" placeholder="Focus on me!" />
        <p class="message" id="focusMessage"></p>
    </section>

    <section>
        <h2>Event Delegation</h2>
        <div class="container" id="buttonContainer">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p class="message" id="delegationMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
